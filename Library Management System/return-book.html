<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Transactions</h2>
        <div class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </div>
        <div class="book-availability">
            <h3> Return Book</h3>
            <input type="text" id="return-book-name" placeholder="Enter Book Name">
            <select id="book-category">
                <option value="Science">Science</option>
                <option value="Economics">Economics</option>
                <option value="Fiction">Fiction</option>
                <option value="Personal Development">Personal Development</option>
            </select>
        </div>
        <div class="return-book">
            <h3>Return book</h3>
            <textarea id="return-author" placeholder="Enter Author"></textarea>
            <input type="text" id="serial-number" placeholder="Serial No" required>
            <input type="text" id="issue-date" placeholder="Issue Date">
            <input type="date" id="return-date" placeholder="Return Date">
            <textarea id="remarks" placeholder="Remarks"></textarea>
        </div>
        <input type="button" value="Return Book" id="return-book-button">
        <div class="logout">
            <button id="logout-button">Log Out</button>
        </div>
    </div>
    <script>
    // JavaScript code for handling the return book action
        const returnBookButton = document.getElementById('return-book-button');
        returnBookButton.addEventListener('click', () => {
            // Get the values entered by the user
            const bookName = document.getElementById('return-book-name').value;
            const author = document.getElementById('return-author').value;
            const serialNumber = document.getElementById('serial-number').value;
            const issueDate = document.getElementById('issue-date').value;
            const returnDate = document.getElementById('return-date').value;
            const remarks = document.getElementById('remarks').value;
        
            // You can perform any necessary processing with the entered values here
            alert(`Book returned successfully:\nBook Name: ${bookName}\nAuthor: ${author}\nSerial No: ${serialNumber}\nIssue Date: ${issueDate}\nReturn Date: ${returnDate}\nRemarks: ${remarks}`);
        });
        
        // JavaScript code for handling the logout action
        document.getElementById('logout-button').addEventListener('click', () => {
            // You can add code to handle the logout process here
            // For example, redirect the user to a logout page or perform a logout action
            alert('You have been logged out.');
            window.location.href = "index.html";
        });
        </script>
</body>
</html>
